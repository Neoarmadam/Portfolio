<section class="container text-center mt-5 pt-5">
    <h2 class="section-title text-center mb-4">Proyectos destacados</h2>
    <div class="row g-4">
      @for (proyecto of proyectos; track proyecto.id) {
        <div class="col-md-4">
          <div class="project-card">
            <h3>{{ proyecto.name }}</h3>
            <p>{{ proyecto.description || 'Sin descripci√≥n.' }}</p>
            <a [href]="proyecto.html_url" target="_blank" class="btn btn-outline-danger btn-sm mt-2">
              Ver en GitHub
            </a>
          </div>
        </div>
      }
    </div>
</section>
